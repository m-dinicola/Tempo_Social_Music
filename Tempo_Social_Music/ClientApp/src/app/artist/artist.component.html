<link rel="stylesheet" href="artist.component.css">

<div class="artistTile">
  <div *ngIf="artist">
  <p> {{ artist.name }} </p>
  <img class="art" src={{artist.images[1].url}} />
  <div *ngIf="!isFavorite">
    <button class="add-btn" (click)="addJam(artist.id)">That's my Jam!</button>
  </div>
</div>
</div>
