<div *ngIf="song">
  <a href="{{ song.external_urls.spotify }}"><img class="albumArt" src={{song.album.images[1].url}} alt="{{song.name}}"/></a>
  <div *ngIf="!isFavorite">
    <button class="add-btn" (click)="addJam(song.id)">That's my Jam!</button>
  </div>
</div>
<div *ngIf="artist">
  <a href="{{ artist.external_urls.spotify }}"><img class="albumArt" src={{artist.images[1].url}} alt ="{{artist.name}}"/></a>
  <div *ngIf="!isFavorite">
    <button class="add-btn" (click)="addJam(artist.id)">That's my Jam!</button>
  </div>
</div>
